    <body>
    <h1>Form Validation in html</h1>
    <label>Email id</label>
    <input type="email" required placeholder="enter email id"><br><br>
    <label>Password</label>
    <input type="password" required maxlength="8"><br><br>
    <input type ="submit">
    <input type="reset">

</body>
